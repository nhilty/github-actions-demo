name: Go Run Program

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-go-program:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go environment
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' # Specify the Go version
        cache: true # Enable caching for Go modules

    - name: Download Go modules
      run: go mod download

    - name: Build the Go program
      # This step compiles your main application into an executable file named 'myprogram'
      run: go build -o hello-world main.go

    - name: Execute the Go program
      # This step runs the compiled executable
      run: ./hello-world
